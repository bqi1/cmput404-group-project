<!--Allow server admin to upload and host public images-->
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Upload Public Image</title> 
</head> 
<body> 
    <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %} <!--Protection against Cross Site Request Forgeries-->
        {{ form.as_p }} 
        <button type="submit">Upload</button> 
    </form> 
</body> 
</html>
