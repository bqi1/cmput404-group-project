{% extends "index.html" %}
    
<!DOCTYPE html>
    <head>

    </head>
    <body>
        {% block content %}
            {% if user.is_authenticated %}
                <p>This is {{ user.username }} HomePage
                    Your unique userid is {{user_id}}
                    Your API token is {{token}}</p>
                <a href="/author/{{user_id}}/posts">Make a post!</a> <!--Link to making a post/view your post-->
            {% endif %}
        {% endblock %}
    </body>
</html>
