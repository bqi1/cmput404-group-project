<html>
    <head>Which Author Want to Share?</head>
<body>
    <form action="." method="GET">
        {% csrf_token %}
        <label for="q">Search For User:</label>
        <input type="text" name="q" value="{{ search_result|escape }}">
    </form>
    {% if search_result %}
        {% if author_result %}
        <ul>
            {% for a in author_result %}
            <li>{{ a|escape }}</li>
            {% endfor %}
        {% endif %}
    {% endif %}
    <input type="button" value="confirm">
</body>
</html>
