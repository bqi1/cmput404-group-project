<!DOCTYPE html>
{% load static %}
<html lang="en">
<style>
    body{
        background-color: rgb(240, 240, 240);
    }
    .btn {
        text-align: center;
    }
    .links{
        text-align:left;
        font-size: larger;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>
<h1 id="welcome-team-message" style="text-align: center; color:orange; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Welcome to Team 04's Webserver!</h1>
    <!--If we have any messages, display them here.-->
    {% if messages %}
        <ul class="messages">
            <p>Attention:</p>
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}
</ul>

{% include "sub_basic/header.html" %}
{% block content %}
<div class = "links">
    <br>
    <a class="btn btn=primary" href="{% url 'login' %}">Login</a><br><br>
    <a class="btn btn=primary" href="{% url 'signup' %}">SignUp</a>
    
</div>

{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
