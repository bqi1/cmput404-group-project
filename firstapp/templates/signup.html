{% extends 'index.html' %}
{% block content %}

<h1>User Sign Up</h1>
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        {{ form.as_p }}
    </fieldset>
    <button type="submit">Submit</button>
</form>

If an account exists, click <a href="/login">here</a> to login.

{% endblock %}
